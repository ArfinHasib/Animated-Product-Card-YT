<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Product Card</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="card">
      <div class="imgBox">
         <img src="shoe.png" alt="Shoe">
      </div>

      <div class="details">
         <h3>Alpha ZX Man <br> <span>Men's Shoe</span></h3>
         <h4>Product Details</h4>
         <p>Premium Quality Shoe with The Best Features. Jumping, Sprinting, Flying, Everything Possible with this shoe
         </p>

         <h4>Size</h4>
         <ul class="size">
            <li>36</li>
            <li>38</li>
            <li>40</li>
            <li>42</li>
            <li>44</li>
         </ul>

         <div class="group">
            <h2><sup>$</sup>199<small>.99</small></h2>
            <a href="#">Buy Now</a>
         </div>
      </div>
   </div>
</body>

</html>
